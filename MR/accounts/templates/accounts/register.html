{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<br>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">Register an Account</h3>
                    <div class="card-text">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <input type="submit" value="Register" class="btn btn-danger">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>



{% endblock content %}
