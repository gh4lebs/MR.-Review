{% extends 'main/base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                {% for movie in movies %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body cb">
                            <div class="text-center"><img src="{{ movie.image }}" alt="" class="img-fluid" width="75%">
                            </div>
                            <h3 class="text-center">
                                {{ movie.name }}
                            </h3>
                            <div class="text-center"><i>{{ movie.release_date }}</i></div>
                            <div class="text-center"><a href="{% url 'main:details' movie.id %}">Read More</a></div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <br>
</div>

{% endblock %}
