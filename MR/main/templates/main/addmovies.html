{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center">
                        {{ controller }}
                    </h3>
                    <div class="card-text">
                        <form action="" method="POST">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <br>
                            <input type="submit" value="{{ controller }}" class="btn btn-primary btn-sm">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
